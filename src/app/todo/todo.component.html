<h1>Todo</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter Valid values</div>

        <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
        <label>Description</label>
        <input type="text" name="description" [(ngModel)]="todo.description" class="form-control" required="required">
        </fieldset>

        <fieldset class="form-group">
            <label>Target Date</label>
            <input type="date" name="targetDate" [ngModel]="todo.targetDate|date:'yyyy-MM-dd'" (ngModelChange)="todo.targetDate = $event" class="form-control" required="required">
            </fieldset>
        
            <button type="submit" class="btn btn-success">Save</button>
        </form>
</div>
